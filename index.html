<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPG Justice League</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script
  	src="https://code.jquery.com/jquery-3.2.1.js"
  	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
 	crossorigin="anonymous"></script>
	<script type="text/javascript" src="game.js"></script>
  <script src="https://use.fontawesome.com/87d6e6d763.js"></script>
</head>
<body>
	<!--<div id="container">
	</div>
-->
<div class="row">
  <div class="col-xs-6 col-md-3 image">
    <a id="superman" href="#" class="thumbnail background">
      <img src="https://vignette3.wikia.nocookie.net/superman/images/2/27/Superman-dcuo.jpg/revision/latest?cb=20110901025125" alt="photo of superman">
      <div class="caption">
        <h3 class="health-one"><i class="fa fa-heart" aria-hidden="true"></i></h3>
      </div>
    </a>
  </div>

  <div class="col-xs-6 col-md-3 image">
    <a id="batman" href="#" class="thumbnail background">
      <img src="https://upload.wikimedia.org/wikipedia/en/1/17/Batman-BenAffleck.jpg" alt="photo of batman">
      <div class="caption">
        <h3 class="health-two"><i class="fa fa-heart" aria-hidden="true"></i></h3>
      </div>
    </a>
  </div>

  <div class="col-xs-6 col-md-3 image">
    <a id="wonder-woman" href="#" class="thumbnail background">
      <img id="paddingWW" src="https://pixel.nymag.com/imgs/daily/vulture/2017/06/06/06-wonder-woman.w710.h473.jpg" alt="photo of wonder-woman">
      <div class="caption">
        <h3 class="health-three"><i class="fa fa-heart" aria-hidden="true"></i></h3>
      </div>
    </a>
  </div>

  <div class="col-xs-6 col-md-3 image">
    <a id="flash" href="#" class="thumbnail background">
      <img id="paddingFlash" alt="photo of superman" src="http://cdn.playbuzz.com/cdn/0cf0c5c0-371a-4299-abf9-6a4daa4ab320/42b43452-95b0-462e-8e94-8a84a5bdf6ef.png">
      <div class="caption">
        <h3 class="health-four"><i class="fa fa-heart" aria-hidden="true"></i></h3>
      </div>
    </a>
  </div>
 
</div>

<div id="choose-container">
	<h3 id="choose-text">Choose Your Fighter</h3>
</div>

<div class="row">
  <div class="col-xs-6 col-md-3 image-two">
    <a id="superman-op" href="#" class="thumbnail background">
      <img src="https://vignette3.wikia.nocookie.net/superman/images/2/27/Superman-dcuo.jpg/revision/latest?cb=20110901025125" alt="photo of superman">
      <div class="caption">
        <h3 class="ophealth-one"><i class="fa fa-heart" aria-hidden="true"></i></h3>
      </div>
    </a>
  </div>

  <div class="col-xs-6 col-md-3 image-two">
    <a id="batman-op" href="#" class="thumbnail background">
      <img src="https://upload.wikimedia.org/wikipedia/en/1/17/Batman-BenAffleck.jpg" alt="photo of batman">
      <div class="caption">
        <h3 class="ophealth-two"><i class="fa fa-heart" aria-hidden="true"></i></h3>
      </div>
    </a>
  </div>

  <div class="col-xs-6 col-md-3 image-two">
    <a id="wonder-woman-op" href="#" class="thumbnail background">
      <img id="paddingWW" src="https://pixel.nymag.com/imgs/daily/vulture/2017/06/06/06-wonder-woman.w710.h473.jpg" alt="photo of aquaman">
     <div class="caption">
        <h3 class="ophealth-three"><i class="fa fa-heart" aria-hidden="true"></i></h3>
      </div>
    </a>
  </div>

  <div class="col-xs-6 col-md-3 image-two">
    <a id="flash-op" href="#" class="thumbnail background">
      <img id="paddingFlash" alt="photo of superman" src="http://cdn.playbuzz.com/cdn/0cf0c5c0-371a-4299-abf9-6a4daa4ab320/42b43452-95b0-462e-8e94-8a84a5bdf6ef.png">
    <div class="caption">
        <h3 class="ophealth-four"><i class="fa fa-heart" aria-hidden="true"></i></h3>
      </div>
    </a>
  </div>
 
</div>

<div class="row">
  <div class="col-sm-6 col-md-6 arena">
    <div  id="img-holder-one" class="thumbnail">
      <img id="arena-one" src="http://cdn.playbuzz.com/cdn/0cf0c5c0-371a-4299-abf9-6a4daa4ab320/42b43452-95b0-462e-8e94-8a84a5bdf6ef.png" alt="...">
      <div class="caption">
        <h3 class="heroHealthBar"><i class="fa fa-heart" aria-hidden="true"></i></h3>
      </div>
    </div>
  </div>

   <div class="col-sm-6 col-md-6 arena">
    <div  id="img-holder-two" class="thumbnail">
      <img  id="arena-two" src="http://cdn.playbuzz.com/cdn/0cf0c5c0-371a-4299-abf9-6a4daa4ab320/42b43452-95b0-462e-8e94-8a84a5bdf6ef.png" alt="...">
      <div class="caption">
        <h3 class="oppHealthBar"><i class="fa fa-heart" aria-hidden="true"></i></h3>
      </div>
    </div>
  </div>
</div>
<div class="actions">
  <h3 id="firstDisplay"></h3>
  <h3 id="secondDisplay"></h3>
</div>
<button id="attack-button">
	Attack
</button>

<button id="next-opponent">
  Choose Next Opponent
</button>

<h1 class="center">
  Game Over
</h1>
<h1 class="center">
  You've Been Defeated
</h1>

<button id="newGame">
  New Game
</button>
</body>
</html>
